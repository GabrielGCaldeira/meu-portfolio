<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sobre Mim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 th:text="${nome}">Seu Nome</h1>
            <p class="lead" th:text="${resumo}">Resumo profissional...</p>
        </div>
        
        <h3 class="mt-4">Habilidades</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="habilidade : ${habilidades}" th:text="${habilidade}"></li>
        </ul>
        
        <h3 class="mt-4">Redes Sociais</h3>
        <div>
            <a th:href="${github}" class="btn btn-dark me-2" target="_blank">GitHub</a>
            <a th:href="${linkedin}" class="btn btn-primary" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
